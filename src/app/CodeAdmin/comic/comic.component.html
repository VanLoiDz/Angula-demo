<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          Thêm Truyện Mới
        </div>
        <div class="card-body">
          <div class="form-control">
            <label class="form-label">Tên Truyện</label>
            <input class="form-control" [(ngModel)]="comic_name" placeholder="Nhập vào tên thể loại">
            <label class="form-label">Hình Ảnh</label>
            <input class="form-control" [(ngModel)]="avatar" placeholder="Nhập vào tên thể loại">
            <label class="form-label">Thể Loại</label>
            <select class="form-select" [(ngModel)]="id_genre">
              <option>--Chọn Thể Loại--</option>
              <option *ngFor="let name of listNameGenre" value="{{name.id}}">{{name.genre_name}}</option>
            </select>
            <label class="form-label">Tác Giả</label>
            <input class="form-control" [(ngModel)]="author" placeholder="Nhập vào tên thể loại">
            <label class="form-label">Mô Tả</label>
            <input class="form-control" [(ngModel)]="describe" placeholder="Nhập vào mô tả">
            <label class="form-label">Tình Trạng</label>
            <select class="form-select" [(ngModel)]="status">
              <option value="1">Đang Tiến Hành</option>
              <option value="0">Đã Hoàn Thành</option>
            </select>
          </div>
        </div>
        <div class="card-footer text-end">
          <button class="btn btn-primary" (click)="addComic()">Thêm Mới</button>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          Danh Sách truyện
        </div>
        <div class="card-body">
          <table class="table table-striped table table-bordered">
            <thead>
              <tr>
                <th class="text-center align-middle">#</th>
                <th class="text-center align-middle">Tên Truyện</th>
                <th class="text-center align-middle">Hình Ảnh</th>
                <th class="text-center align-middle">Thể Loại</th>
                <th class="text-center align-middle">Tác Giả</th>
                <th class="text-center align-middle">Mô Tả</th>
                <th class="text-center align-middle">Tình Trạng</th>
                <th class="text-center align-middle">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let comic of listComic; let i = index">
                <th class="text-center align-middle">{{i + 1}}</th>
                <td class="text-center align-middle">{{comic.comic_name}}</td>
                <td class="text-center align-middle">
                  <img src="{{comic.avatar}}" max-width="200%">
                </td>
                <td class="text-center align-middle">{{comic.id_genre}}</td>
                <td class="text-center align-middle">{{comic.author}}</td>
                <td class="text-center align-middle">{{comic.describe}}</td>
                <td class="text-center align-middle" *ngIf="comic.status == 1; else alo">
                  <button class="btn btn-success">Đang Tiến Hành</button>
                </td>
                <ng-template #alo>
                  <td class="text-center align-middle">
                    <button class="btn btn-warning">Đã Hoàn Thành</button>
                  </td>
                </ng-template>

                <td class="text-nowrap align-middle">
                  <button class="btn btn-danger" (click)="deleteComic(comic)">Xoá</button>
                  <button class="btn btn-info" (click)="getDetailComic(comic)" data-bs-toggle="modal" data-bs-target="#exampleModal">Sửa</button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="form-control">
                      <input class="form-control" type="hidden" [(ngModel)]="edit.id">
                      <label>Tên Truyện</label>
                      <label class="form-label">Tên Truyện</label>
                      <input class="form-control" [(ngModel)]="edit.comic_name" placeholder="Nhập vào tên thể loại">
                      <label class="form-label">Hình Ảnh</label>
                      <input class="form-control" [(ngModel)]="edit.avatar" placeholder="Nhập vào tên thể loại">
                      <label class="form-label">Thể Loại</label>
                      <select class="form-select" [(ngModel)]="edit.id_genre">
                        <option>--Chọn Thể Loại--</option>
                        <option *ngFor="let name of listNameGenre" value="{{name.id}}">{{name.genre_name}}</option>
                      </select>
                      <label class="form-label">Tác Giả</label>
                      <input class="form-control" [(ngModel)]="edit.author" placeholder="Nhập vào tên thể loại">
                      <label class="form-label">Mô Tả</label>
                      <input class="form-control" [(ngModel)]="edit.describe" placeholder="Nhập vào mô tả">
                      <label class="form-label">Tình Trạng</label>
                      <select class="form-select" [(ngModel)]="edit.status">
                        <option value="1">Đang Tiến Hành</option>
                        <option value="0">Đã Hoàn Thành</option>
                      </select>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="editComic()">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
